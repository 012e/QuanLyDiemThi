<div class="card">
  <h1 class="m-5">Manage Questions</h1>
  <p-table
    #dt
    [value]="questions"
    [rows]="rows"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedQuestions"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [lazy]="true"
    [rows]="rows"
    [first]="first"
    [totalRecords]="count"
    (onPage)="onPage($event)"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-row justify-between w-full">
        <div class="flex gap-2">
          <p-button
            severity="success"
            label="New"
            icon="pi pi-plus"
            (onClick)="openNew()"
          />
          <p-button
            severity="danger"
            label="Delete"
            icon="pi pi-trash"
            (onClick)="deleteSelectedQuestions()"
            [disabled]="!selectedQuestions || !selectedQuestions.length"
          />
          <p-button
            label="Clear"
            icon="pi pi-times"
            (onClick)="clearSelectedQuestions()"
          />
        </div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (keyup)="handleSearch(getValue($event))"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-4"></th>
        <th class="w-4">Id</th>
        <th class="w-40">Subject</th>
        <th class="w-40">Difficulty</th>
        <th class="w-max">Detail</th>
        <th class="w-40"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question>
      <tr>
        <td>
          <p-tableCheckbox [value]="question" />
        </td>
        <td>
          {{ question.id }}
        </td>
        <td>
          {{ getSubjectLabelById(question.subject) }}
        </td>
        <td>
          {{ getDifficultyLabelById(question.difficulty) }}
        </td>
        <td>
          {{ question.detail }}
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editQuestion(question)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteQuestion(question)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <form [formGroup]="questionForm">
    <p-dialog
      [(visible)]="questionDialog"
      [style]="{ width: '450px' }"
      header="Question Details"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="flex flex-col gap-2 mb-4 field">
          <label for="subject" class="font-bold">Subject</label>
          <p-dropdown
            formControlName="subject"
            inputId="subject"
            [options]="subjects"
            optionLabel="name"
            optionValue="id"
          >
          </p-dropdown>
        </div>
        <div class="flex flex-col gap-2 mb-4 field">
          <label for="detail" class="font-bold">Detail</label>
          <textarea
            id="detail"
            pInputTextarea
            formControlName="detail"
            rows="5"
            cols="20"
            [autoResize]="true"
          >
          </textarea>
        </div>
        <div class="flex flex-col gap-2 mb-4 field">
          <label for="difficulty" class="font-bold">Difficulty</label>
          <div class="grid formgrid">
            @for (difficulty of difficulties; track difficulty.id) {
              <div class="flex gap-2 items-center mb-2 field-radiobutton col-6">
                <p-radioButton
                  id="difficulty{{ difficulty.id }}"
                  name="difficulty"
                  [value]="difficulty.id"
                  formControlName="difficulty"
                />
                <label for="difficulty{{ difficulty.id }}">
                  {{ difficulty.name }}</label
                >
              </div>
            }
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          [text]="true"
          (onClick)="hideDialog()"
        />
        <p-button
          label="Save"
          icon="pi pi-check"
          severity="success"
          (onClick)="saveQuestion()"
        />
      </ng-template>
    </p-dialog>
  </form>
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
