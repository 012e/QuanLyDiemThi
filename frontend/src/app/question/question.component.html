<div class="card">
    <p-toast />
    <h3 class="m-5">Manage Questions</h3>
    <p-table
        #dt
        [value]="questions"
        [rows]="rows"
        [paginator]="true"
        [globalFilterFields]="['question.subject', 'question.difficulty', 'question.detail']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedQuestions"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
        [paginator]="true"
        [lazy]="true"
        [rows]="rows"
        [first]="first"
        [totalRecords]="count"
        (onPage)="onPage($event)"
    >
        <ng-template pTemplate="caption">
            <div class="flex flex-row w-full justify-between">
                <div class="flex gap-2">
                    <p-button
                        severity="success" 
                        label="New" 
                        icon="pi pi-plus" 
                        (onClick)="openNew()" />
                    <p-button
                        severity="danger" 
                        label="Delete" 
                        icon="pi pi-trash" 
                        (onClick)="deleteSelectedQuestions()" 
                        [disabled]="!selectedQuestions || !selectedQuestions.length" />
                    <p-button
                        label="Clear"
                        icon="pi pi-times"
                        (onClick)="clearSelectedQuestions()"/>
                </div>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target, 'contains')" 
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th class="w-4">
                    <p-tableHeaderCheckbox />
                </th>
                <th class="w-40">
                    Subject 
                </th>
                <th class="w-40">
                    Difficulty 
                </th>
                <th class="w-max">
                    Detail 
                </th>
                <th class="w-40"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
            <tr>
                <td>
                    <p-tableCheckbox [value]="question" />
                </td>
                <td>
                    {{ getSubjectLabelById(question.subject) }}
                </td>
                <td>
                    {{ getDifficultyLabelById(question.difficulty) }}
                </td>
                <td>
                    {{ question.detail }}
                </td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editQuestion(question)" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteQuestion(question)" />
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog 
        [(visible)]="questionDialog" 
        [style]="{ width: '450px' }" 
        header="Question Details" 
        [modal]="true" 
        styleClass="p-fluid">
            <ng-template pTemplate="content">
                <div class="field flex flex-col gap-2 mb-4">
                    <label for="subject" class="font-bold">Subject</label>
                    <p-dropdown 
                        [(ngModel)]="question.subject" 
                        inputId="subject" 
                        [options]="subjects">
                    </p-dropdown>
                </div>

                <div class="field flex flex-col gap-2 mb-4">
                    <label for="detail" class="font-bold">Detail</label>
                    <textarea 
                        id="detail" 
                        pInputTextarea 
                        [(ngModel)]="question.detail" 
                        rows="3" 
                        cols="20">
                    </textarea>
                </div>

                <div class="field flex flex-col gap-2 mb-4">
                    <label for="difficulty" class="font-bold">Difficulty</label>
                    <div class="formgrid grid">
                        <ng-container *ngFor="let i of difficulties">
                            <div class="field-radiobutton col-6 mb-2">
                                <p-radioButton 
                                    id="difficulty{{i.id}}" 
                                    name="difficulty" 
                                    [value]="i.id"
                                    [(ngModel)]="question.difficulty" />
                                <label for="difficulty{{i.id}}"> {{i.name}}</label>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    label="Cancel" 
                    icon="pi pi-times" 
                    [text]="true" 
                    (onClick)="hideDialog()" />
                <p-button
                    label="Save" 
                    icon="pi pi-check" 
                    [text]="true" 
                    (onClick)="saveQuestion()" />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
