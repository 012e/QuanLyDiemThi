<div class="flex justify-center w-screen py-10">
  <div class="w-1/2">
    <h1 class="text-4xl">Edit Classroom</h1>
    <p-divider />
    <div class="flex flex-col gap-5">
      <form [formGroup]="form">
        <div class="flex flex-col gap-4 justify-center">
          <div class="flex flex-col gap-1">
            <label for="name" class="px-1 text-sm font-bold">Class Name</label>
            @if (form.get('name')?.touched && form.get('name')?.invalid) {
            <div class="px-1 text-sm text-red-500">
              Please input valid class name
            </div>
            }
            <input
              type="text"
              placeholder="Enter class name"
              pInputText
              formControlName="name"
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="Class Name" class="px-1 text-sm font-bold"
              >Teacher</label
            >
            @if (form.get('teacher')?.touched && !form.get('teacher')?.value) {
            <div class="px-1 text-sm text-red-500">Teacher is required</div>
            }
            <div class="grid grid-cols-10">
              <div class="col-span-7">
                <input
                  pInputText
                  [disabled]="true"
                  [value]="
                    teacher
                      ? teacher.first_name + ' ' + teacher.last_name
                      : null
                  "
                  placeholder="Select teacher"
                  [style]="{ width: '100%' }"
                />
              </div>
              <div class="col-span-3 flex justify-end">
                <p-button
                  [outlined]="true"
                  (onClick)="selectTeacher()"
                  severity="success"
                  icon="pi pi-plus"
                  label="Select Teacher"
                  [style]="{ width: '100%' }"
                />
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="flex justify-center">
        <p-button (onClick)="submit()" severity="success">Submit</p-button>
      </div>
    </div>
  </div>
</div>
