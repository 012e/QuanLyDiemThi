<div class="flex justify-center w-screen">
  <div class="w-screen">
    <h1 class="m-5">Manage Tests</h1>
    <p-table
      class="table-fixed"
      (onPage)="onPage($event)"
      [first]="first"
      [lazy]="true"
      [paginator]="true"
      [rows]="rows"
      [scrollable]="true"
      [totalRecords]="count"
      [value]="tests"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      styleClass="p-datatable-scrollable"
      [rowHover]="true"
      [autoLayout]="false"
      [loading]="isLoading"
      dataKey="id"
      [(selection)]="selectedTests"
    >
      <ng-template pTemplate="caption">
        <div class="flex flex-row justify-between w-full">
          <div class="flex gap-2">
            <p-button
              severity="success"
              label="New"
              icon="pi pi-plus"
              (onClick)="createNew()"
            />
            <p-button
              severity="danger"
              label="Delete"
              icon="pi pi-trash"
              (onClick)="deleteSelectedTests()"
              [disabled]="!selectedTests || !selectedTests.length"
            />
            <p-button
              label="Clear"
              icon="pi pi-times"
              (onClick)="clearSelectedTests()"
            />
          </div>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (keyup)="handleSearch(getValue($event))"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Index</th>
          <th>Test Id</th>
          <th>Duration</th>
          <th>Time</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-test let-rowIndex="rowIndex">
        <tr>
          <td>
            <p-tableCheckbox [value]="test" />
          </td>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ test.id }}</td>
          <td>{{ test.duration | secondsToHhmmss }}</td>
          <td>{{ test.datetime | date: 'hh:mm dd/MM/YYYY' }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (onClick)="editTest(test)"
            />
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (onClick)="deleteTest(test)"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
