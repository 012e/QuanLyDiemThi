<div class="flex flex-col items-center">
  <div class="w-1/3">
    <h1 class="text-4xl">User Information</h1>
    <p-divider />
    <div class="flex flex-col gap-5">
      <div class="flex justify-end">
        @if (editing) {
          <p-button
            label="Save"
            (onClick)="saveChanges()"
            severity="success"
            icon="pi pi-check"
          />
        } @else {
          <p-button
            label="Edit"
            (onClick)="enableEdit()"
            icon="pi pi-pencil"
            severity="secondary"
          />
        }
      </div>
      <form [formGroup]="userDetailsForm" class="flex flex-col gap-5">
        <div class="flex flex-col gap-1">
          <label for="role" class="pl-1 font-bold font-sm">User type</label>
          @if (editing) {
            <p class="pl-1 m-0 text-sm">User type is not editable</p>
          }
          <input pInputText [(value)]="userRole" [disabled]="true" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="username" class="pl-1 font-bold font-sm">Email</label>
          @if (editing) {
            <p class="pl-1 m-0 text-sm">Email is not editable</p>
          }
          <input pInputText formControlName="email" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="username" class="pl-1 font-bold font-sm">Username</label>
          <input pInputText formControlName="username" />
        </div>
        <div class="grid grid-cols-5 gap-5">
          <div class="flex flex-col col-span-3 gap-1">
            <label for="firstName" class="pl-1 font-bold font-sm"
              >First name</label
            >
            <input pInputText formControlName="firstName" />
          </div>
          <div class="flex flex-col col-span-2 gap-1">
            <label for="lastName" class="pl-1 font-bold font-sm"
              >Last name</label
            >
            <input pInputText formControlName="lastName" />
          </div>
        </div>
      </form>
      <div class="flex justify-center">
        <p-button label="Logout" (onClick)="logout()" />
      </div>
    </div>
  </div>
</div>
