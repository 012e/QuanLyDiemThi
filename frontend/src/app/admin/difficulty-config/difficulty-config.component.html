<div class="card">
  <p-table
    #dt
    [value]="difficulties"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedDifficulties"
    [rowHover]="true"
    dataKey="id"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-row justify-between w-full">
        <div class="flex gap-2">
          <p-button
            severity="success"
            label="New"
            icon="pi pi-plus"
            (onClick)="openNew()"
          />
          <p-button
            severity="danger"
            label="Delete"
            icon="pi pi-trash"
            (onClick)="deleteselectedDifficulties()"
            [disabled]="!selectedDifficulties || !selectedDifficulties.length"
          />
          <p-button
            label="Clear"
            icon="pi pi-times"
            (onClick)="clearselectedDifficulties()"
          />
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-4"></th>
        <th class="w-4">Id</th>
        <th class="w-max">Name</th>
        <th class="w-40"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-difficulty>
      <tr>
        <td>
          <p-tableCheckbox [value]="difficulty" />
        </td>
        <td>
          {{ difficulty.id }}
        </td>
        <td>
          {{ difficulty.name }}
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="editDifficulty(difficulty)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteDifficulty(difficulty)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <form [formGroup]="difficultyForm">
    <p-dialog
      [(visible)]="difficultyDialog"
      [style]="{ width: '450px' }"
      header="Difficulty Details"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="flex flex-col gap-2 mb-4 field">
          <label for="detail" class="font-bold">Detail</label>
          <input pInputText id="name" type="text" formControlName="name" />
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          [text]="true"
          (onClick)="hideDialog()"
        />
        <p-button
          label="Save"
          icon="pi pi-check"
          severity="success"
          (onClick)="saveDifficulty()"
        />
      </ng-template>
    </p-dialog>
  </form>
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
