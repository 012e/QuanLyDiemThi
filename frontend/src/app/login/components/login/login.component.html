<div class="flex flex-col justify-center items-center h-screen bg-slate-100">
  <form
    action=""
    class="flex flex-col gap-3 items-center p-10 bg-white rounded-lg card drop-shadow-lg"
  >
    <div class="flex flex-col items-center font-bold">
      <h1 class="m-2">Hello</h1>
      <h3 class="m-2">Sign in to your account</h3>
    </div>
    <div class="flex flex-col gap-1 w-full text-slate-600">
      <label for="username">Username</label>
      <span class="p-input-icon-right">
        <i class="pi pi-user"></i>
        <input pInputText name="username" [(ngModel)]="username" />
      </span>
    </div>
    <div class="flex flex-col gap-1 w-full text-slate-600">
      <label for="password">Password</label>
      <p-password
        name="password"
        [(ngModel)]="password"
        [toggleMask]="true"
        [feedback]="false"
      />
      <p-checkbox
        name="checked"
        class="my-2"
        [(ngModel)]="checked"
        [binary]="true"
        label="Remember me"
      />
    </div>
    <div class="flex flex-col gap-2 items-center w-full">
      <button
        pButton
        pRipple
        class="w-full rounded-full"
        (click)="handleLogin()"
      >
        Login
      </button>
      <p-button label="Forgot password?" [link]="true" />
    </div>
  </form>
</div>
