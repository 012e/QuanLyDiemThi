<div class="card">
  <h1 class="m-5">Manage Results</h1>
  <p-table
    #dt
    [value]="results"
    [rows]="rows"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedResults"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [lazy]="true"
    [rows]="rows"
    [first]="first"
    [totalRecords]="count"
    (onPage)="onPage($event)"
    [loading]="loading"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-row justify-between w-full">
        <div class="flex gap-2">
          <p-button
            severity="success"
            label="New"
            icon="pi pi-plus"
            (onClick)="navigateToCreate()"
          />
          <p-button
            severity="danger"
            label="Delete"
            icon="pi pi-trash"
            (onClick)="deleteSelectedResults()"
            [disabled]="!selectedResults || !selectedResults.length"
          />
          <p-button
            label="Clear"
            icon="pi pi-times"
            (onClick)="clearSelectedUsers()"
          />
        </div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (keyup)="handleSearch(getValue($event))"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Id</th>
        <th>Subject</th>
        <th>Class</th>
        <th>Teacher</th>
        <th>Total Students</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr>
        <td>
          <p-tableCheckbox [value]="result" />
        </td>
        <td>
          {{ result.id }}
        </td>
        <td>
          {{ getSubjectName(result.test.subject) }}
        </td>
        <td>
          {{ result.classroom.name }}
        </td>
        <td>
          {{ result.teacher.first_name + ' ' + result.teacher.last_name }}
        </td>
        <td>
          {{ result.total_results }}
        </td>
        <td class="flex flex-row">
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="navigateToEdit(result)"
          />

          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteResult(result)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog />
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
