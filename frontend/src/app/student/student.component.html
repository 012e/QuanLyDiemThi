<div class="card">
  <h1 class="m-5">Manage Students</h1>
  <p-table
    #dt
    [value]="students"
    [rows]="rows"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedStudents"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [lazy]="true"
    [rows]="rows"
    [first]="first"
    [totalRecords]="count"
    (onPage)="onPage($event)"
    [loading]="loading"
  >
    <ng-template pTemplate="caption">
      <div class="flex flex-row justify-between w-full">
        <div class="flex gap-2" *ngxPermissionsOnly="'staff'">
          <p-button
            severity="success"
            label="New"
            icon="pi pi-plus"
            (onClick)="openCreateDialog()"
          />
          <p-button
            severity="danger"
            label="Delete"
            icon="pi pi-trash"
            (onClick)="deleteSelectedStudents()"
            [disabled]="!selectedStudents || !selectedStudents.length"
          />
          <p-button
            label="Clear"
            icon="pi pi-times"
            (onClick)="clearSelectedStudents()"
          />
        </div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (keyup)="handleSearch(getValue($event))"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngxPermissionsOnly="'staff'"></th>
        <th>Id</th>
        <th>Name</th>
        <th>Student Code</th>
        <th>Class Id</th>
        <th *ngxPermissionsOnly="'staff'"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td *ngxPermissionsOnly="'staff'">
          <p-tableCheckbox [value]="student" />
        </td>
        <td>
          {{ student.id }}
        </td>
        <td>
          {{ student.name }}
        </td>
        <td>
          {{ student.student_code }}
        </td>
        <td>
          {{ student.classroom }}
        </td>
        <td class="flex flex-row" *ngxPermissionsOnly="'staff'">
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (onClick)="openEditDialog(student)"
          />

          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (onClick)="deleteStudent(student)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog />
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
